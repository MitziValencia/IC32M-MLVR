<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/tercerformulario.css">
</head>
<body>

    <div class="contenedor">
        <div id="logo">
            <img src="img/Contacto.jpg" alt="Descripción de la imagen">
        </div>
        
        <h2>Formulario de Contacto</h2>
        <form action="#" method="POST">
            <div class="form-group flex-row">
                <div>
                    <label for="nombre">Nombre(s)</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group flex-row">
                <div>
                    <label for="municipio">Municipio</label>
                    
                    <select id="municipio" name="municipio" required>
                        <option value="">Selecciona tu municipio</option>
                        <option value="Nezahualcoyotl">Nezahualcoyotl</option>
                        <option value="Chuimalhuacan">Chuimalhuacan</option>
                        <option value="Los Reyes">Los Reyes</option>
                    </select>
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecciona tu estado</option>
                        <option value="CDMX">CDMX</option>
                        <option value="Jalisco">Jalisco</option>
                        <option value="Nuevo León">Nuevo León</option>
                    </select>
                </div>
                <div>
                    <label for="cp">C.P.</label>
                    <input type="text" id="cp" name="cp" required>
                </div>
            </div>

            <div class="form-group flex-row">
                <div>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div>
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto Términos y Condiciones</label>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios Adicionales</label>
                <textarea id="comentarios" name="comentarios"></textarea>
            </div>

            <button type="submit" class="submit-btn">Remitir</button>
        </form>
    </div>

</body>
</html>
